<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .cta {
            background: #28a745;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


<nav>
    <a href="#fitur">Fitur</a>
    <a href="#daftar">Daftar</a>
    <a href="#kontak">Kontak</a>
    <a href="#home">home</a>
    
</nav>



><div class="container">
    <h2 id="fitur">Fitur Kami</h2>
    <div class="features">
        <div class="feature">
            <h3>kalkulator</h3>
            <p>Deskripsi singkat tentang fitur 1.</p>
        </div>
        <div class="feature">
            <h3>konversi mata uang</h3>
            <p>Deskripsi singkat tentang fitur 2.</p>
        </div>
        <div class="feature">
            <h3>konversi suhu</h3>
            <p>Deskripsi singkat tentang fitur 3.</p>
        </div>
    </div>
    <a href="#daftar" class="cta">Daftar Sekarang</a>
</div>

<footer id="kontak">
    <p>&copy; 2023 Nama Perusahaan. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
